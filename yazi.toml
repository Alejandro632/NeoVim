
[opener]
# Text files - opens in Neovim
edit = [
    { run = 'nvim %*', block = true, orphan = false },
]
edit_dir = [
    { run = 'nvim %*', block = true, orphan = false } ,
]
# Images - opens in default image viewer
image = [
    { run = 'explorer %*', orphan = true, desc = "Open with default app" },
]
# PDFs
pdf = [
    { run = 'explorer %*', orphan = true, desc = "Open PDF" },
]
# Videos
video = [
    { run = 'explorer %*', orphan = true, desc = "Open video" },
]
# Audio files
audio = [
    { run = 'explorer %*', orphan = true, desc = "Play audio" },
]
# Office documents (Word, Excel, PowerPoint)
office = [
    { run = 'explorer %*', orphan = true, desc = "Open in Office" },
]
# Archives (zip, rar, 7z, etc.)
archive = [
    { run = 'explorer %*', orphan = true, desc = "Open archive" },
]
# Web browsers (HTML files)
browser = [
    { run = 'explorer %*', orphan = true, desc = "Open in browser" },
]
# Executables
execute = [
    { run = 'explorer %*', orphan = true, desc = "Execute program" },
]
# Default fallback for everything else
fallback = [
    { run = 'explorer %*', orphan = true, desc = "Open with default app" },
]

[open]
rules = [
    # Text files and code
    { mime = "text/*", use = "edit" },
    { mime = "application/json", use = "edit" },
    { mime = "application/x-yaml", use = "edit" },
    { mime = "application/toml", use = "edit" },
    { mime = "application/xml", use = "edit" },
    
    # Programming languages (by extension patterns)
    { name = "*.js", use = "edit" },
    { name = "*.ts", use = "edit" },
    { name = "*.jsx", use = "edit" },
    { name = "*.tsx", use = "edit" },
    { name = "*.py", use = "edit" },
    { name = "*.rs", use = "edit" },
    { name = "*.go", use = "edit" },
    { name = "*.c", use = "edit" },
    { name = "*.cpp", use = "edit" },
    { name = "*.h", use = "edit" },
    { name = "*.java", use = "edit" },
    { name = "*.sh", use = "edit" },
    { name = "*.bash", use = "edit" },
    { name = "*.lua", use = "edit" },
    { name = "*.vim", use = "edit" },
    { name = "*.md", use = "edit" },
    { name = "*.toml", use = "edit" },
    { name = "*.yaml", use = "edit" },
    { name = "*.yml", use = "edit" },
    { name = "*.conf", use = "edit" },
    { name = "*.cfg", use = "edit" },
    { name = "*.ini", use = "edit" },
    
    # Directories
    { mime = "inode/directory", use = "edit_dir" },
    
    # Images
    { mime = "image/*", use = "image" },
    
    # PDFs
    { mime = "application/pdf", use = "pdf" },
    
    # Videos
    { mime = "video/*", use = "video" },
    
    # Audio
    { mime = "audio/*", use = "audio" },
    
    # Office documents
    { mime = "application/vnd.openxmlformats-officedocument.*", use = "office" },
    { mime = "application/msword", use = "office" },
    { mime = "application/vnd.ms-*", use = "office" },
    { name = "*.docx", use = "office" },
    { name = "*.xlsx", use = "office" },
    { name = "*.pptx", use = "office" },
    { name = "*.doc", use = "office" },
    { name = "*.xls", use = "office" },
    { name = "*.ppt", use = "office" },
    
    # Archives
    { mime = "application/zip", use = "archive" },
    { mime = "application/x-rar", use = "archive" },
    { mime = "application/x-7z-compressed", use = "archive" },
    { mime = "application/x-tar", use = "archive" },
    { mime = "application/gzip", use = "archive" },
    { name = "*.zip", use = "archive" },
    { name = "*.rar", use = "archive" },
    { name = "*.7z", use = "archive" },
    { name = "*.tar", use = "archive" },
    { name = "*.gz", use = "archive" },
    { name = "*.tar.gz", use = "archive" },
    { name = "*.tgz", use = "archive" },
    
    # Executables
    { name = "*.exe", use = "execute" },
    { name = "*.bat", use = "execute" },
    { name = "*.cmd", use = "execute" },
    
    # HTML files
    { mime = "text/html", use = "browser" },
    { name = "*.html", use = "browser" },
    { name = "*.htm", use = "browser" },
    
    # Fallback - catch everything else
    { name = "*", use = "fallback" },
]
